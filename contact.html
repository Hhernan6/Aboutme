<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Horacio Hernandez | Contact</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" href="library/css/style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="biography.html">Biography</a></li>
                    <li><a href="resume.html">Resume</a></li>
                    <li><a href="mywork.html">My Work</a></li>
                    <li><a href="gallery.html">Gallery page</a></li>
                    <li><a class="active" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h1 class="contact-heading">Contact Me</h1>
                <form class="contact-content" name="myForm" action="#"
                onsubmit="return validateForm()" method="post">
                    <div>
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName"/>
                    </div>
                    <div>
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email"/>
                    </div>
                    <div>
                        <label for="companyName">Company Name:</label>
                        <input type="text" id="companyName" name="companyName">
                    
                    </div>
                    <div>
                        <label for="phoneNum">Phone Number:</label>
                        <input type="tel" id="phoneNum" name="phoneNum">
                    </div>
                    <div>
                        <label for="comments">Have any Questions or Comments?</label>
                        <textarea id="comments" name="textarea" cols="50" rows="20"></textarea>
                    </div>
                    <input class="form-button" type="submit" name="submit" value="Submit">
                </form>
            </section>
        </main>
        <footer>
            <div class="social-media">
                <a href="http://facebook.com"><img src="library/img/facebooklogo.png" alt="Facebook logo" /></a>
                <a href="https://www.linkedin.com/in/horacio-hernandez-39bb3813b/"><img src="library/img/linkedin.png" alt="Facebook logo" /></a>
                <a href="http://instagram.com"><img src="library/img/instagramlogo.png" alt="Facebook logo" /></a>
                <a href="http://roadtohire.org"><img src="library/img/roadtohirelogo.jpg" alt="Road to Hire logo"></a>
            </div>
        </footer>
    </body>
</html>
